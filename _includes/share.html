<ul class="share-page horizontal-list">
  <li>
    <h4>Share this</h4></li>
  <li>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
    <i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a>
  </li>
  <li>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
    <i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</a>
  </li>
  <li>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ post.excerpt | strip_html | truncatewords: 13 }}&source={{ site.name }}" title="Share on LinkedIn" target="_blank">
    <i class="fa fa-linkedin" aria-hidden="true"></i> LinkedIn</a>
  </li>
</ul>
