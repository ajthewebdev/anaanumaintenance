<header class="header">
  <div class="page__highlight"></div>
  <div class="header-wrapper">
    <div class="header-logo">
      <a href="{{ site.baseurl }}/">
        <img src="{{ site.url }}/images/logo__color.svg" alt="header logo">
      </a>
    </div>
    <nav class="header-nav">
      {% for nav in site.nav %}
        <a href="{{ nav.url | prepend: site.baseurl }}"
        {% if page.url == nav.url %}class='active'{% endif %}>
          {{ nav.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
