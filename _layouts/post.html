---
layout: default
---
<header id="post-header">
  <a href="{{ site.baseurl }}/"><h4>&larr; Index</h4></a>
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="muted">
    Written by {{ site.owner.name }}
  </p>
  {% include share.html %}
</header>

<hr>

<div class="post">
  {{ content }}
  <hr>
  <p class="muted">
    <span>Posted </span>
    <span class="post-date">
      <time>{{ page.date | date_to_string }}</time>
    </span>
  </p>
  {% include share.html %}

  <!-- <h3>Related projects</h3> -->
  <!-- Disqus -->
  {% if page.comments and site.disqus.id %}
  <hr>
  <div class="post-disqus">
    <h3>Comments</h3>
      {% include disqus.html %}
  </div>
  {% endif %}

</div>
