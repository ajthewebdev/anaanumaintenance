---
layout: default
---
<header class="row" id="post-header">
  <a href="{{ site.baseurl }}/"><h4>&larr; Index</h4></a>
  <div class="column__left">
  <p>
    <span>{{ page.service }}</span>
    <h1 class="post-title">{{ page.shortname }}</h1>
    <p class="muted">
      <span class="post-date">
        <time>{{ page.date | date_to_string }}</time>
      </span>
    </p>
  </div>
  <div class="column__right"></div>
</header>
<hr>
<div class="post">
  {{ content }}

  {% if page.comments and site.disqus.id %}
  <hr>
  <div class="post-disqus">
    <h3>Comments</h3>
      {% include disqus.html %}
  </div>
  {% endif %}

</div>
