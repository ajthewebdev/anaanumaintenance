# Basic
name:               "Anaanu Webstudio"
tagline: "Everything websites"
description: "A creative studio that helps people build effective websites."

copyright:
  year:             2017
  name:             Anaanu Webstudio

# Google-analytics
google-analytics:
  id:               "UA-103582894-1"

# Disqus
disqus:
  id:               "iamnii"

# URL
url:                "https://thesowah.github.io/anaanu.site/" # the base hostname & protocol for your site

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Africa/Accra
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Studio"
    url:            "/"
  # - name:           "Blog"
  #   url:            "/archive/"
  # - name:           "About"
  #   url:            "/tags"
  # - name:           "Contact"
  #   url:            "#"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

# for git pages
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml

# Collections
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
